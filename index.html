<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="form">
            <label for="message">Enter the bill and tip percentage to calculate the total</label>
            <label for="bill-amount">Bill amount:</label>
            <input type="number" name="bill-amount" id="bill-amount">
            <label for="tip-percentage">Tip percentage:</label>
            <input type="number" name="tip-percentage" id="tip-percentage">
            <button id="btn">Calculate</button>
            <p id="result">Total:</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
